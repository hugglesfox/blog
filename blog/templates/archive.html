{% extends "base.html" %}

{% block body %}
  <div class="menu">
    <p class="menu-label">
      Archive
    </p>
    <ul class="menu-list">
      {% for index, post in enumerate(posts) %}
      <li>
         <a href="{{ url_for('post', index=index) }}">{{ post.title() }} &nbsp &nbsp <em>(<time>{{ post.date().strftime("%B %-d, %Y") }}</time>)</em></a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
